<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<link rel="icon" href="%sveltekit.assets%/favicon.png" />
	<meta name="viewport" content="width=device-width" />
	%sveltekit.head%
</head>

<body data-sveltekit-preload-data="hover">
	<center>
	<div style="display: contents">%sveltekit.body%</div>
</center>
	<script>
		fetch("https://api.countapi.xyz/hit/penis.today/visits?" + Date.now())
			.then((_) => _.json())
			.then((_) => {
				localStorage.setItem("visits", _.value);
			});
	</script>
</body>

</html>
